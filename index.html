<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="">

    <header>
        <h1>Todo List</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search note...">
            <select id="search-filter">
                <option value="all">All</option>
            </select>
            <button id="color-mode-button">
                <ion-icon name="moon-outline" class="icon-color-mode"></ion-icon>
            </button>
        </div>
    </header>

    <main>
        <!-- <img class="empty-list-img" src="/assets/empty.png"/> -->

        <!-- Task list -->
        <div class="task-container">
            <ul>
               <li>
                    <div class="task-item">
                        <span>
                            <input type="checkbox" class="task-item__checkbox" id="task-checkbox">  
                            <label for="task-checkbox" class="task-item__title">Task 1</label>
                        </span>
                    
                        <span class="task-item__buttons-container">
                            <button class="button-task-panel">
                                <ion-icon name="pencil-outline"></ion-icon>
                            </button>
                            <button class="button-task-panel">
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </main>

    <button id="create-task-button" title="Add Task">
        <ion-icon name="add-outline"></ion-icon>
    </button>

    <!-- Modal -->
     <div class="modal" id="modal">
        <div class="modal__modal-content">
            <h2>Add New Task</h2>
            <form id="task-form">
                
                <input type="text" class="task-form__task-title" name="title" placeholder="Input your task..." required maxlength="50"/>

                <div class="modal-content__controls">
                    <button class="button-type-2" id="modal-cancel-button" type="button">Cancel</button>
                    <button type="submit" form="task-form">Add Task</button>
                </div>
            </form>
        </div>
     </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
